<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      const result = square(3);
      const expected = 4;

      if (result !== expected){
        console.error("Result is not as expected; should return 4")
      }

      console.log(result);

      //function called equal 
  function equal(actual, expected, message){

      const defaultMessage = 'Success, both arguments are the same';

      if(actual === expected){
        return console.info(message || defaultMessage)
      } else {
        console.error('Error, arguments are not the same');
      }
     }

      //function called notEqual

function notEqual(actual, expected, message){

      const defaultMessage = "This passed the not equal functions test"

      if (actual === expected){
        console.log(message || defaultMessage)
      } else {
        console.log('Success, both arguments are different')
      }

     }

      //tests for notEqual
     const result1 = square(2);
     const expected1 = 4;
     notEqual(result1, expected1);

     const result2 = square(5);
     const expected2 = 4;
     notEqual(result2, expected2);

        //function test

     function test(name, testFunction){
      console.group(name);
      testFunction()
      console.groupEnd()

     }

      
    </script>
  </body>
</html>
