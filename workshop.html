<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      const result = square(3);
      const expected = 4;

      if (result !== expected){
        console.error("Result is not as expected; should return 4")
      }

      console.log(result);

      //function called equal 
     function equal(arg1, arg2){

      if(arg1 === arg2){
        return console.info('Success, both arguments are the same')
      } else {
        console.error('Error, arguments are not the same');
      }
     }

      //function called notEqual

     function notEqual(arg1, arg2){

      if (arg1 === arg2){
        console.log('Error, both arguments are the same')
      } else {
        console.log('Success, both arguments are different')
      }

     }

      //tests for notEqual
     const result1 = square(2);
     const expected1 = 4;
     notEqual(result1, expected1);

     const result2 = square(5);
     const expected2 = 4;
     notEqual(result2, expected2);

      
    </script>
  </body>
</html>
